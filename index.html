<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useEffect, useRef, useState } = React;

        // Inline Icons to replace Lucide dependency for static HTML
        const IconInfo = ({ size = 24 }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <circle cx="12" cy="12" r="10"></circle>
                <line x1="12" y1="16" x2="12" y2="12"></line>
                <line x1="12" y1="8" x2="12.01" y2="8"></line>
            </svg>
        );

        const IconX = ({ size = 24 }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <line x1="18" y1="6" x2="6" y2="18"></line>
                <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
        );

        const OloArtPiece = () => {
            const canvasRef = useRef(null);
            const [showStatement, setShowStatement] = useState(false);
            const [isInteracting, setIsInteracting] = useState(false);

            // Configuration
            const OAT_COLOR = '#F3E5AB'; // Pale corn/oat color
            const OLO_COLOR_BASE = { r: 101, g: 28, b: 50 }; // Deep reddish/brown/purple
            const GRAVITY = 0.15;
            const PARTICLE_COUNT = 1000;

            useEffect(() => {
                const canvas = canvasRef.current;
                const ctx = canvas.getContext('2d');
                let animationFrameId;
                let particles = [];
                let width, height;
                let mouse = { x: -1000, y: -1000, down: false };

                const handleResize = () => {
                    width = window.innerWidth;
                    height = window.innerHeight;
                    canvas.width = width;
                    canvas.height = height;
                };

                window.addEventListener('resize', handleResize);
                handleResize();

                class Particle {
                    constructor() {
                        this.reset(true);
                    }

                    reset(randomY = false) {
                        this.x = Math.random() * width;
                        this.y = randomY ? Math.random() * height : height + 10;
                        this.vx = (Math.random() - 0.5) * 1;
                        this.vy = (Math.random() * -1) - 0.5;
                        this.size = Math.random() * 2 + 1;
                        this.state = 'oat';
                        this.color = OAT_COLOR;
                        this.heavy = false;
                        this.decay = 0;
                    }

                    update() {
                        const dx = this.x - mouse.x;
                        const dy = this.y - mouse.y;
                        const dist = Math.sqrt(dx * dx + dy * dy);

                        // Interaction Logic
                        if (dist < 80 && this.state === 'oat' && (isInteracting || mouse.down)) {
                            this.state = 'olo';
                            this.heavy = true;
                            const variance = Math.random() * 20 - 10;
                            this.color = `rgb(${OLO_COLOR_BASE.r + variance}, ${OLO_COLOR_BASE.g + variance}, ${OLO_COLOR_BASE.b + variance})`;
                            this.vx = (Math.random() - 0.5) * 5;
                            this.vy = Math.random() * 2;
                        }

                        // Physics
                        if (this.heavy) {
                            this.vy += GRAVITY;
                            this.vx *= 0.98;
                        } else {
                            this.vy += (Math.random() - 0.5) * 0.05;
                            if (this.vy > -0.2) this.vy -= 0.01;
                        }

                        this.x += this.vx;
                        this.y += this.vy;

                        // Boundary Checks
                        if (this.state === 'oat') {
                            if (this.y < -10) this.reset();
                            if (this.x > width) this.x = 0;
                            if (this.x < 0) this.x = width;
                        } else {
                            if (this.y > height - this.size) {
                                this.y = height - this.size;
                                this.vy *= -0.4;
                                this.vx *= 0.5;

                                this.decay++;
                                if (this.decay > 500) {
                                    this.size *= 0.95;
                                    if (this.size < 0.1) this.reset();
                                }
                            }
                        }
                    }

                    draw() {
                        ctx.beginPath();
                        ctx.fillStyle = this.color;

                        if (this.state === 'oat') {
                            ctx.rect(this.x, this.y, 1, this.size * 3);
                        } else {
                            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                        }
                        ctx.fill();
                    }
                }

                for (let i = 0; i < PARTICLE_COUNT; i++) {
                    particles.push(new Particle());
                }

                const animate = () => {
                    ctx.fillStyle = 'rgba(23, 23, 23, 0.2)'; // neutral-900 with opacity for trail
                    ctx.fillRect(0, 0, width, height);

                    particles.forEach(p => {
                        p.update();
                        p.draw();
                    });

                    animationFrameId = requestAnimationFrame(animate);
                };

                animate();

                // Input Handling
                const handleMouseMove = (e) => {
                    mouse.x = e.clientX;
                    mouse.y = e.clientY;
                    mouse.down = true;
                    setIsInteracting(true);
                };

                const handleTouchMove = (e) => {
                    mouse.x = e.touches[0].clientX;
                    mouse.y = e.touches[0].clientY;
                    mouse.down = true;
                    setIsInteracting(true);
                }

                const handleInputEnd = () => {
                    mouse.down = false;
                    mouse.x = -1000;
                    mouse.y = -1000;
                    setIsInteracting(false);
                };

                window.addEventListener('mousemove', handleMouseMove);
                window.addEventListener('mousedown', () => mouse.down = true);
                window.addEventListener('mouseup', handleInputEnd);
                window.addEventListener('touchmove', handleTouchMove);
                window.addEventListener('touchend', handleInputEnd);

                return () => {
                    window.removeEventListener('resize', handleResize);
                    window.removeEventListener('mousemove', handleMouseMove);
                    window.removeEventListener('touchmove', handleTouchMove);
                    window.removeEventListener('mouseup', handleInputEnd);
                    window.removeEventListener('touchend', handleInputEnd);
                    cancelAnimationFrame(animationFrameId);
                };
            }, [isInteracting]);

            return (
                <div className="relative w-full h-screen bg-neutral-900 overflow-hidden font-sans">
                    {/* Canvas Layer */}
                    <canvas
                        ref={canvasRef}
                        className="absolute top-0 left-0 w-full h-full cursor-crosshair touch-none"
                    />

                    {/* Floating UI - Top Left: Title */}
                    <div className="absolute top-6 left-6 z-10 pointer-events-none opacity-50 mix-blend-difference text-white">
                        <h1 className="text-6xl font-bold tracking-tighter" style={{ fontFamily: '"Times New Roman", serif' }}>
                            olo
                        </h1>
                    </div>

                    {/* Bottom Right Stack: Info Button & Branding */}
                    <div className="absolute bottom-6 right-6 z-50 flex flex-col items-end gap-3">
                        {/* Artist Statement Toggle */}
                        <button
                            onClick={() => setShowStatement(!showStatement)}
                            className="p-3 rounded-full bg-white/10 hover:bg-white/30 backdrop-blur-md transition-all text-white/80 hover:text-white border border-white/5"
                            aria-label="About this piece"
                        >
                            {showStatement ? <IconX size={24} /> : <IconInfo size={24} />}
                        </button>

                        {/* Branding - Stacked under button */}
                        <div className="text-white/40 text-[10px] tracking-widest lowercase text-right" style={{ fontFamily: '"Times New Roman", serif' }}>
                            <small>
                                a <b><a href="https://sentientification.com" target="_blank" rel="noopener noreferrer" className="hover:text-white transition-colors">liminal mind meld</a></b> collaboration:<br />
                                digital monument by <b><a href="https://unearth.im" target="_blank" rel="noopener noreferrer" className="hover:text-white transition-colors">unearth.im</a></b> | <b><a href="https://archaeobytology.org" target="_blank" rel="noopener noreferrer" className="hover:text-white transition-colors">archive & anvil</a></b>
                            </small>
                        </div>
                    </div>

                    {/* The Statement Modal */}
                    {showStatement && (
                        <div className="absolute inset-0 z-40 flex items-center justify-center bg-black/90 backdrop-blur-md p-6 animate-in fade-in duration-300">
                            <div className="max-w-md text-center text-neutral-300 space-y-6">
                                <h2 className="text-2xl font-serif text-white italic">Olo (The Weight of Sustenance)</h2>
                                <div className="w-12 h-px bg-white/30 mx-auto"></div>
                                <p className="leading-relaxed">
                                    In Basque, <strong>olo</strong> means "oat"â€”the humble, pale grain of survival.
                                    In the history of pigments, <strong>olo</strong> is a deep, heavy rust-red.
                                </p>
                                <p className="leading-relaxed">
                                    This piece asks a question of alchemy: When we imbue the raw material of nature (the oat) with the heavy saturation of human meaning and color, do we elevate it? Or do we burden it?
                                </p>
                                <p className="text-sm text-neutral-500 pt-4">
                                    Touch the screen to cast the dye. Watch the harvest fall.
                                </p>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<OloArtPiece />);
    </script>
